name: build_and_release
on: [push]
jobs:
  build_and_release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - uses: actions/checkout@v2
    - run: sudo apt-get update
      if: ${{ matrix.os == 'ubuntu-latest' }}
    - run: sudo apt-get install openscad libftdi1-dev
      if: ${{ matrix.os == 'ubuntu-latest' }}
    - run: winget install --accept-source-agreements --id=OpenSCAD.OpenSCAD -e
      if: ${{ matrix.os == 'windows-latest' }}
    - run: vcpkg install libftdi1:x64-mingw-static libusb:x64-mingw-static
      if: ${{ matrix.os == 'windows-latest' }}
    - run: echo "$Env:ProgramFiles\OpenSCAD" >> $Env:GITHUB_PATH
      if: ${{ matrix.os == 'windows-latest' }}
    - run: brew install --cask openscad
      if: ${{ matrix.os == 'macos-latest' }}
    - run: brew install libftdi
      if: ${{ matrix.os == 'macos-latest' }}
    - run: make
      if: ${{ matrix.os == 'ubuntu-latest' }}
    - run: make
      env:
        C_INCLUDE_PATH: C:/vcpkg/packages/libftdi1_x64-mingw-static/include;C:/vcpkg/packages/libusb_x64-mingw-static/include
        LIBRARY_PATH: C:/vcpkg/packages/libftdi1_x64-mingw-static/lib;C:/vcpkg/packages/libusb_x64-mingw-static/lib
      if: ${{ matrix.os == 'windows-latest' }}
    - run: make
      env:
        C_INCLUDE_PATH: /opt/homebrew/opt/libftdi/include
        LIBRARY_PATH: /opt/homebrew/opt/libftdi/lib
      if: ${{ matrix.os == 'macos-latest' }}
    - run: gh release upload ${{ github.ref_name }} ephemeral/command_line_executables/applications/*
      if: ${{ startsWith(github.ref, 'refs/tags/') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - run: gh release upload ${{ github.ref_name }} ephemeral/casings/*.scad
      if: ${{ startsWith(github.ref, 'refs/tags/') && matrix.os == 'ubuntu-latest' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
